<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <header>Clarus Todos</header>
      <section class="todo-add">
        <input type="text" id="todo-input" placeholder="Add New Todo..." />
        <button type="submit" id="todo-button">Add</button>
        <p style="margin-left: 1rem">
          Total: <span id="toplam">0</span> Completed:
          <span id="tamamlanan">0</span>
        </p>
      </section>

      <section class="todos">
        <ul id="todo-ul"></ul>
      </section>
    </main>

    <script src="./app.js"></script>
    <!-- <script src="appLocalStr.js"></script> -->
  </body>
</html>
